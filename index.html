<!DOCTYPE html>
<html>
<head>
  <title>Ricerca</title>
  <link rel="shortcut icon" type="image/x-icon" href="search.png" />
  <style>
    html {
      align-items: center;
      display: flex;
      font: 25px "Century Gothic", Century Gothic, monospace;
      height: 100%;
      justify-content: center;
      margin: 0;
      background-color: #2E3440;
    }
	
	body {
      display: flex;
      margin: 1em;
      padding: 1em;
    }

    nav {
      display: grid;
      grid-row-gap: 1em;
      grid-template-columns: 1fr;
      margin: 0 1em;
      min-width: 24em;
      padding: 1em 0;
	  text-align: center;
    }
	
	input {
      height: inherit;
      width: 100%;
      background: #2E3440;
      color: transparent;
  	  text-shadow: 0 0 0 #F5F5F5;
      font: 25px "Courier New", Courier New, monospace;
      font-weight: bold;
      line-height: 2em;
      box-shadow: none;
      border: none;
      border-bottom: 2px solid #4C566A;
      text-align: center;
      border-radius: 0px;
      outline: none;
      padding: 5px 0px;
      font-size: 18;
      grid-column: 1 / -1;
      margin: 0;
	}
	
	::placeholder {
	  color: transparent;
	  text-shadow: 0 0 0 #4C566A;
	}
	
  </style>
</head>

<body>
	<nav>	
		<form id="searchContainer" action="https://www.google.it/search" method="get" autocomplete="off">
			<input type="text" name="q" placeholder="Cerca qualcosa su google", autofocus>
		</form>

	</nav>
	
</body>
</html>
